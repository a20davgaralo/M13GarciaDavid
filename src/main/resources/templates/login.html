<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div style="text-align: center" class="container py-3">
        <img th:src="@{/images/logo.png}" alt="Abril logo"/>
    </div>

    <div class="card border-primary ">
        <div class="card-header row justify-content-center">Identif√≠quese, por favor</div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">

                <div class="form-group col-sm-6 my-4">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario" autofocus required>
                </div>

                <div class="form-group col-sm-6 my-4">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="form-group col-sm-6 my-4">
                    <input type="submit" class="btn btn-lg btn-dark col-12" value="Acceder">
                </div>
            </form>


        </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
</div>
</body>
</html>
